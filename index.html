<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPX EGURALDIA</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <!-- App styles -->
    <link rel="stylesheet" href="style.css"/>

    <link rel="icon" href="media/tailwind.svg" type="image/x-icon">
</head>
<body>

<!-- GRID BACKGROUND -->
<div id="background">
    <div class="grid-overlay"></div>
</div>

<div class="app-title">
    <img src="media/tailwind.svg" alt="" class="app-icon">
    <h2>GPX EGURALDIA</h2>
</div>

<div class="top-layout">
    <!-- LEFT PANEL -->
    <div class="left-panel">
        

        <form id="rideForm">
            <label>Igo GPX Fitxategia</label>
            <input type="file" id="gpxFile" accept=".gpx" required>
            

            <label>Eguna</label>
            <div class="input-box">
                <input type="date" id="rideDate" required>  
            </div>
            
            
            
            
            <label>Abiatze Ordua</label>
            <div class="input-box">
                <input type="time" id="startTime" class="time-input" required>
            </div>

            <label>Amaiera Ordua</label>
            <div class="input-box">
                <input type="time" id="endTime" class="time-input" required>
            </div>

            

            <div id="form-instructions">
                <p>
                    Ez baduzu GPX fitxategirik, klikatu
                    <a href="https://gpx.studio/app" target="_blank">hemen</a>
                    bat sortzeko
                </p>
            </div>
            
            <button class="button">Eguraldia ikusi</button>
        </form>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
        <div class="map-wrapper">
            <div id="map"></div>
        </div>
    </div>
</div>

<canvas id="elevationChart"></canvas>

<!-- Loading overlay -->
<div id="loadingOverlay" class="hidden">
    <div class="loader">
        <div class="spinner-box">
            <div class="circle-border">
                <div class="circle-core"></div>
            </div>  
        </div>
        <p>Bidean zehar edukiko dezun eguraldia lortzen...</p>
    </div>
</div>

<footer>
    <p>
        Created by Cian Aranburu 路 Data from <a href="https://open-meteo.com/">Open-Meteo</a> 路 Map by <a href="https://leafletjs.com/">Leaflet</a> 路 Elevation by <a href="https://open-elevation.com/">Open-Elevation</a> 路 Github <a href="https://github.com/cianaranburu">cianaranburu</a>
    </p>
</footer>

<!-- Scripts -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="./js/main.js"></script>

</body>
</html>
